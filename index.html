<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator By AKIL</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>SIMPLE CALCULATOR BY <a href="https://github.com/Akilraj-1153">AKIL</a></h1>
    <div class="calcoutbox">
        <div class="calcinnerbox">
            <div class="display">
                <div id="question" style="margin-right: 10px;margin-bottom: 10px;"></div>
                <div id="answer" style="margin-right: 10px;margin-bottom: 10px;"></div>
            </div>
            <div class="input">
                <table>
                    <tr>
                        <td><button class="num">AC</button></td>
                        <td><button class="num">Clear</button></td>
                        <td><button class="num">/</button></td>
                        <td><button class="num">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">7</button></td>
                        <td><button class="num">8</button></td>
                        <td><button class="num">9</button></td>
                        <td><button class="num">-</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="num">4</button></td>
                        <td><button class="num">5</button></td>
                        <td><button class="num">6</button></td>  
                        <td><button class="num">+</button></td>  
                    </tr>
                    <tr>
                        <td><button class="num">1</button></td>
                        <td><button class="num">2</button></td>
                        <td><button class="num">3</button></td>
                        <td rowspan="2"><button style="height: 100%;" class="num">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 100%;"class="num">0</button></td>
                        <td><button class="num">.</button></td>
                        
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
